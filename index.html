<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tecrube</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/response.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/AliAghayev132/iconsall/src/css/icons/all.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav_left">
          <div class="logo1">LOGO</div>
          <div class="menu_1">
            <div>Menu 1</div>
            <div>Menu 2</div>
            <div class="lang">
              TR
              <div class="lang_menu">
                <div>Az</div>
                <div>Tr</div>
                <div>Fr</div>
              </div>
            </div>
          </div>
        </div>

        <div class="nav_right">
          <div class="nav_right_item1">
            <div class="nav_right_item">Watchlist</div>
            <div class="Watchlist1">
              <div class="Watchlist"></div>
            </div>
          </div>
          <div class="sign_in">Sign in</div>
        </div>

        <div class="hamburger">
          <i class="hamburger-menu fa-solid fa-bars"></i>
          <div class="hamburger_menu">
            <div>
              <div>LOGO</div>
              <br /><br />
              <div>
                <div>Menu 1</div>
                <div>Menu 2</div>
              </div>
            </div>

            <div class="lang">
              TR <i class="fa-solid fa-chevron-down"></i>
              <div class="lang_menu">
                <div>Az</div>
                <div>Tr</div>
                <div>Fr</div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="swiper">
        <div class="swiper-wrapper"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
      <div class="swiper">
        <div class="swiper-wrapper swiper2"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </main>

    <div class="sign-in">
      <!-- Modal -->
      <div class="sign_in_item">
        <i class="popup fa-solid fa-xmark"></i>
        <h1>Sign in</h1>
        <p>Do you have a toog account?</p>
        <form class="form">
          <label for="email">Email</label>
          <input class="inp1" type="email" id="email" />
          <label for="Password">Password</label>
          <input class="inp2" type="password" id="Password" />
        </form>
        <p class="p1">forgot password?</p>
        <div class="btn">
          <a>Sign up</a>
          <div>Sign in</div>
        </div>
        <p class="p2">
          This site is protected by reCAPTCHA and Google
          <u>privacy policy</u> and <u> terms of service</u> apply
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <script src="./src/js/main.js"></script>
  </body>
</html>
